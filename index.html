<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nectar Decor</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://nectarui.netlify.app/components/css/components.css" />
</head>

<body>
    <nav class="header-nav">
        <div class="brand">
            <a href="/">
                <h2 class="heading-lg">Nectar Decors</h2>
            </a>
        </div>
        <div class="search-bar search">
            <input type="text">
            <img src="/assets/search.svg" class="search-icon">
        </div>
        <div class="actions">
            <a href="/pages/wishlist.html" class=""><img src="/assets/heart.svg" class="action"></a>
            <a href="/pages/cart.html" class=""><img src="/assets/shopping-bag.svg" class="action"></a>
            <a href="/pages/longin.html" class=""><img src="/assets/user (1).svg" class="action"></a>
        </div>
    </nav>
    <h1 class="heading-xl text-center">Categories</h1>
    <section class="categories">
        <div class="categories-card">
            <a href=""><img src="./assets/plants-category-ecom.jpg" alt="plant"></a>
            <p class="text-sm fw-semibold text-over" >Plants</p>
        </div>
        <div class="categories-card">
            <a href=""><img src="./assets/walldecor-ecom.jpg" alt="wall-decor"></a>
            <p class="text-sm fw-semibold text-over" >Wall decors</p>
        </div>
        <div class="categories-card">
            <a href=""><img src="./assets/wall-shelves .jpg" alt="wall shelves"></a>
            <p class="text-sm fw-semibold text-over" >Wall shelves</p>
        </div>
        <div class="categories-card">
            <a href=""><img src="./assets/clock-ecom.jpg" alt="Clock"></a>
            <p class="text-sm fw-semibold text-over" >Clock</p>
        </div>
    </section>
    <section class="hero-sec">
        
        <img src="/assets/ecom-hero (1).jpg" class="responsive-img">
        <div>
            <h2 class="heading-lg">Beautify your living space with <span class="heading-lg active">Nectar Decors</span></h2>
            <a href="/pages/products.html"><button class="btn-cta">Shop now</button></a>
        </div>
        
    </section>
    <h1 class="heading-xl text-center">Featured Products</h1>
    <section class="special">
        
         <div class="horizontal-card">
               <img src="/assets/plant-ecom.jpg">
               <div class="details">
                     <h3 class="heading-md">Dekorly</h3>
                     <p class="text-md fw-light">  Set Of 4 Green & White Decorative Bonsai Plants With Pots</p>
                     <div class="price">
                     <h4 class="heading-sm">Rs.499</h4> 
                     <h4 class="strike">Rs.599</h4>
                    </div>
                     <div class="horizontal-card-btn">

                     <button class="btn-cta">Add to cart</button>
                     <button class="btn-cta-outline">Add to Wishlist</button>
                    </div>
               </div>
               
         </div>

         <div class="horizontal-card">
            <img src="/assets/wall-decor-wth-bg.jpg">
            <div class="details">
                  <h3 class="heading-md">Art Street</h3>
                  <p class="text-md fw-light">
                    Black Solid Set Of 6 Wall Photo Frames</p>
                  <div class="price">
                  <h4 class="heading-sm">Rs.499</h4> 
                  <h4 class="strike">Rs.599</h4>
                 </div>
                  <div class="horizontal-card-btn">

                  <button class="btn-cta">Add to cart</button>
                  <button class="btn-cta-outline">Add to Wishlist</button>
                 </div>
            </div>
            
      </div>
    </section>

</body>

</html>
